<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Playfair+Display&family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="main-container">
        <section class="card">
          <section class="card-img">
            <img
              class="image-container_box-person"
              src="/images/image-victor.jpg"
              alt="person_photo"
              width="120px"
            />
          </section>
          <section class="container_box-person">
            <div class="container_box-person-data">
              <p>
                <span class="container_box-person-name">
                  <strong>Victor Crest</strong> 26</span
                >
              </p>
              <p class="container_box-country">London</p>
            </div>

            <div class="container-information">
              <ul class="container_information-followers">
                <li><strong>80K</strong></li>
                <li><strong> 803K</strong></li>
                <li><strong>1.4K</strong></li>
              </ul>
              <hr />
              <ul class="container_information-type">
                <li>followers</li>
                <li>Likes</li>
                <li>Photos</li>
              </ul>
            </div>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
